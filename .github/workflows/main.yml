name: CI

on:
  workflow_dispatch:
# NOTE(jpena): this is the right way to do it on a schedule
#  schedule:
#    - cron:  '20 * * * *'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  testcommit-manual:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Create file
        run: |
          date +%s > date.txt

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
            commit-message: Automated update of date.txt file
            title: Automated update of date.txt file
            body: |
              - Automated update of date.txt file
  
              Auto-generated by [create-pull-request][1]
  
              [1]: https://github.com/peter-evans/create-pull-request
